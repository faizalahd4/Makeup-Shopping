<!-- MAIN LAYTOU - STARTS -->
<div class="row">
    <!-- FILTER MENU - STARTS -->
    <div class="col-md-3">
        <!-- BREADCRUMB - STARTS -->
        <ul class="breadcrumb-style1">
            <li ng-repeat="menu in breadcrumbMenu track by $index">{{menu}}</li>
        </ul>
        <!-- BREADCRUMB - ENDS -->

        <!-- MENU FILTER SECTION - STARTS -->
        <!-- MAKEUP TYPE FILTER - STARTS -->
        <div class="filter-section intro" data-step="1" data-intro="Select your origin location from the drop down.">
            <!-- MAKEUP TYPE FILTER HEADER - STARTS -->
            <label class="filter-header" for="makeupToggle" ng-click="toggleClass('fa-chevron-down', 'makeupArrow');">Makeup<i class="fa fa-chevron-up pt" id="makeupArrow"></i></label>
            <!-- MAKEUP TYPE FILTER HEADER - ENDS -->
            <!-- MAKEUP TYPE FILTER LISTING - STARTS -->
            <input type='checkbox' id="makeupToggle" class="toggleInput">
            <div class="filter-content" id="makeup-filter-section">
                <ul>
                    <li><a ng-class="{'active': currentMakeupType == menus.value}" ng-repeat="menus in typeMenus track by $index" href="javascript:void(0);" 
                        ng-click="setMakeupType(menus.value, menus.text, $event);generateBreadCrumb(menus.breadCrumb)">{{menus.text}}</a>
                    </li>
                </ul>
            </div>
            <!-- MAKEUP TYPE FILTER LISTING - ENDS -->
        </div>
        <!-- MAKEUP TYPE FILTER - ENDS -->
        <!-- PRICE RANGER FILTER - STARTS -->
        <div class="filter-section">
            <!-- PRICE RANGER FILTER HEADER - STARTS -->
            <label class="filter-header" for="priceToggle" ng-click="toggleClass('fa-chevron-down', 'priceArrow');">Price<i class="fa fa-chevron-up pt" id="priceArrow"></i></label>
            <!-- PRICE RANGER FILTER HEADER - ENDS -->
            <!-- PRICE RANGER FILTER LISTING - STARTS -->
            <input type='checkbox' id="priceToggle" class="toggleInput">
            <div class="filter-content"  id="price-filter-section">
                <ul>
                    <li ng-repeat="price in prices track by $index">
                        <input type="checkbox" checklist-model="selectedPrices" id="group{{$index}}" checklist-value="price.value" checklist-change="setPriceRange();">
                            <label for="group{{$index}}">{{price.text}}</label>
                    </li>
                </ul>
            </div>
            <!-- PRICE RANGER FILTER LISTING - ENDS -->
        </div>
        <!-- PRICE RANGER FILTER - ENDS -->
    </div>
    <!-- MENU FILTER SECTION - ENDS -->
    <!-- PRODUCT LISTING SECTION - STARTS -->
    <div class="col-md-9">
        <!-- PRODUCT FILTER - STARTS -->
        <div class="row">
            <div class="col-md-12 text-right">
                <!-- SORT BY FILTER - STARTS -->
                <label class="filter-input-label">Sort By:</label>
                <select  ng-change="setSortProduct(sortProduct)" ng-model="sortProduct">
                    <option ng-value="Best Selling" value="Best Selling" selected="selected">Best Selling</option>
                    <option ng-value="-price (high to low)">Price: High to Low</option>
                    <option ng-value="price (low to high)">Price: Low to High</option>
                </select>
                <!-- SORT BY FILTER - ENDS -->
                <!-- TOTAL PRODUCT VIEW PER PAGE FILTER - STARTS -->
                <label class="filter-input-label">View:</label>
                <select ng-change="setPageSize(pageSize)" ng-model="pageSize">
                    <option ng-value="6" value="6">6</option>
                    <option ng-value="30" value="30">30</option>
                    <option ng-value="60" value="60">60</option>
                    <option ng-value="90" value="90">90</option>
                </select>
                <!-- TOTAL PRODUCT VIEW PER PAGE FILTER - ENDS -->
                <!-- PAGINATION - STARTS -->
                <div class="pagination">
                    <ul>
                        <li ng-click="setPageNo(currentPageNo - 1);" 
                        ng-if="productListingOutput.links.prev">
                            <i class="fa fa-caret-left pt"></i>
                        </li>
                        <li  ng-class="{'active': currentPageNo == pn}" ng-repeat="pn in pageNos track by $index" ng-click="setPageNo(pn);" id="pageNo{{pn}}">{{pn}}</li>
                        <li ng-click="setPageNo(currentPageNo + 1);" 
                        ng-if="productListingOutput.links.next">
                            <i class="fa fa-caret-right pt"></i>
                        </li>
                    </ul>
                </div>
                <!-- PAGINATION - ENDS -->
            </div>
        </div>
        <!-- PRODUCT FILTER - ENDS -->
        <!-- PRODUCT CONTAINER - STARTS -->
        <div id="product-container">
            <ul id="product-listing">
                <!-- PRODUCT CARD - STARTS -->
                <li ng-repeat="prod in allProducts track by $index" ng-if="allProducts.length">
                    <!-- PRODUCT IMAGE - STARTS -->
                    <img src="src/assets/img/lipstick.jpg" class="product-img"/>
                    <!-- PRODUCT IMAGE - ENDS -->
                    <!-- PRODUCT NAME - STARTS -->
                    <p class="product-name">{{prod.attributes.name}}</p>
                    <!-- PRODUCT NAME - ENDS -->
                    <!-- PRODUCT TYPE - STARTS -->
                    <p class="product-type">{{prod.attributes.category}}</p>
                    <!-- PRODUCT TYPE - ENDS -->
                    <!-- PRODUCT COST - STARTS -->
                    <p class="cost">{{prod.attributes.price | currency : '$' : 2}}</p>
                    <!-- PRODUCT COST - ENDS -->
                    <!-- PRODUCT RATING - STARTS -->
                    <p class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </p>
                    <!-- PRODUCT RATING - ENDS -->
                </li>
                <!-- PRODUCT CARD - ENDS -->
            </ul>
            <!-- NO PRODUCT FOUND - STARTS -->
            <div class="empty" ng-if="!allProducts.length">No Product found</div>
            <!-- NO PRODUCT FOUND - ENDS -->
        </div>
        <!-- PRODUCT CONTAINER - ENDS -->
    </div>
    <!-- PRODUCT LISTING SECTION - ENDS -->
</div>
